{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'letter/style-mail-send.css' %}" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Письмо отправлено</title>
	<link type="image/x-icon" href="style-mail-send.css">
</head>
<body class="bg">

<div class="title">
		<a href="{% url 'misc:main' %}" class="link-icon"><img src="https://i.ibb.co/jr3mtKR/Untitled.jpg" alt="" class="icon"></a>
		<a href="{% url 'letter:list' %}" class="mail">Mail</a>
		{% if request.user.is_authenticated %}
			<a href="{% url 'user:profile' %}" class = 'login'>Profile</a>
		{% else %}
			<a href="{% url 'user:registration' %}" class="register">Register</a>
		<a href="{% url 'login' %}" class="login">Login</a>
		{% endif %}
		
</div>


<div class="title-text">Письмо отправлено.</div>
<div class="add-text">Хотите ли отправить ещё одно письмо?</div>
<a href="{% url 'letter:list' %}" class="button">Продолжить</a>

</body>
</html>
