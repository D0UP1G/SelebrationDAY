{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'letter/style-mail.css' %}" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Главная</title>
	<link type="image/x-icon" href="style-mail.css">
</head>
<body>

	<div class="title">
		<a href="{% url 'misc:main' %}" class="link-icon"><img src="https://i.ibb.co/jr3mtKR/Untitled.jpg" alt="" class="icon"></a>
		<a href="{% url 'letter:list' %}" class="mail">Mail</a>
		{% if request.user.is_authenticated %}
			<a href="{% url 'user:profile' %}" class = 'login'>Profile</a>
		{% else %}
			<a href="{% url 'user:registration' %}" class="register">Register</a>
		<a href="{% url 'login' %}" class="login">Login</a>
		{% endif %}
		
	</div>



<form class="window-1" method="post"  enctype="multipart/form-data" >
	{% csrf_token %}

	<div class="title-window-1">Содержимое открытки</div>

	{{ form.name }}
	{{ form.description }}
	{{ form.path }}
	{{ form.image }}

	<button class="window-1_button">Применить</button>
</form>



<div class="window-2">
	<div class="title-window-2">Вид открытки</div>

    <div class="form"><img WIDTH="100%" src="{{ model.image.url	 }}"></div>
</div>

</body>
</html>
